<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
  <title>fantasy standings</title >
  </head>
  <body>
        <h1 id='header'>Fantasy League Standings</h1>
        <p id="linkText">please enter league link: </p>
        <div class="center">
          <input id="leagueInput" type="text"></input>
          <button id="leagueSubmit" type="button" onclick="getLeagueId()">submit</button>
        </div>
        <table id = "table">
          <tr>
            <td>Place</td>
            <td><button id="teamName" onclick="sortByName()">Team Name</button></td>
            <td><button id="cumRecord" onclick="sortByCumRecord()">Cumulative Record</button></td>
            <td><button id="record" onclick="sortByRecord()">Record</button></td>
            <td><button id="fraudScore" onclick="sortByFraudScore()">Fraud Score</button></td>
          </tr>
        </table>
  <script src='fantasyStandings.js'></script>
  </body>
</html>
